<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9875f697fa.js"
      crossorigin="anonymous"
    ></script>

    <title>Youtube</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="expand-bar"><i class="fas fa-bars"></i></a>
      <a href="#" class="y-logo"><img src="./img/Daco_4627779.png" alt="" /></a>
      <div class="middle-nav">
        <div class="s-box">
          <input type="text" class="y-search" placeholder="Search" />
          <i class="fas fa-keyboard"></i>
        </div>
        <button class="s-btn"><i class="fas fa-search"></i></button>
        <a href="" class="micrphone"><i class="fas fa-microphone"></i></a>
      </div>
      <i class="fas fa-video"></i>
      <img src="./img/g-menu.png" alt="" />
      <i class="fas fa-bell"></i>
      <img src="./img/168795-400x400-Female-Avatar-2-lg.jpg" alt="" />
    </nav>

    <div class="video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/lJIrF4YjHfQ" frameborder="0"
       allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
       allowfullscreen></iframe>
       <div class="v_title">
         <h2 class="v_tname">Contributing to youtube</h2>
         <h3 class="v_views">67,234 views</h3>
         <li class="v_date">2 Feb,2019</li>
         <i class="fas fa-thumbs-up"></i>
         <h3 class="t_up">89 </h3>
         <i class="fas fa-thumbs-down"></i>
         <h3 class="t_down">19</h3>
         <i class="fas fa-share"></i>
         <h3 class="share">SHARE</h3>
         <i class="fas fa-save"></i>
         <h3 class="save">SAVE</h3>
         <i class="fas fa-ellipsis-h"></i>
       </div>
    </div>
  </body>
</html>
